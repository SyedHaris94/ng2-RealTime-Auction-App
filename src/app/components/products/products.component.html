<md-card class="example-card">
  <md-card-header>
    <md-card-title><h2>Products</h2></md-card-title>
  </md-card-header>
  <md-card-content>

    <md-list>
      <!--<h3 md-subheader>Folders</h3>-->
      <md-list-item *ngFor="let item of productsArr; let num = index" >
        <!--<md-icon md-list-avatar>folder</md-icon>-->
        <h4 md-line>Title : {{item.Title}}</h4>
        <p md-line>Category : {{item.Category}} </p>
        <p md-line>Aution End Date : {{item.AutionEndDate}} {{item.AutionEndTime}} </p>
        <p md-line>Location : {{item.Location}} </p>
        <p md-line>BidStartingAmount : {{item.BidStartingAmount}} </p>

        <span class="example-spacer"></span>
        <button md-button md-raised-button color="primary" [routerLink]="['/ProductsDetail', item.$key ]" >View</button>
        <button md-button md-raised-button color="danger" (click)="delete(item.$key)" >Delete</button>
        <!--<md-divider ></md-divider>-->
      </md-list-item>
      
    </md-list>


  </md-card-content>
</md-card>
