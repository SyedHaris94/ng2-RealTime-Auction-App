<md-grid-list cols="3">
  <md-grid-tile [colspan]="1" [rowspan]="1">
  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1"  style="height: 150px">
    
    <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

      <md-card class="example-card">
        <md-card-header>
          <md-card-title><h2>Add Product For Auction</h2></md-card-title>
        </md-card-header>
        <md-card-content>

          <p *ngIf="ErrorMessage" class="error-message">{{ErrorMessage}}</p>

          <md-input-container class="example-full-width">
            <input md-input placeholder="Title" [formControl]="myForm.controls['Title']"> 
            <md-hint *ngIf="myForm.controls['Title'].touched && myForm.controls['Title'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-input-container>

          <md-input-container class="example-full-width">
            <input md-input placeholder="Description" [formControl]="myForm.controls['Description']"> 
            <md-hint *ngIf="myForm.controls['Description'].touched && myForm.controls['Description'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-input-container>

          <br><br>

          <md-select placeholder="Category" name="Category" class="example-full-width" [formControl]="myForm.controls['Category']">
            <md-option *ngFor="let cat of categories" [value]="cat">{{cat}}</md-option>
            <md-hint *ngIf="myForm.controls['Category'].touched && myForm.controls['Category'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-select>

          <br><br>

          <md-input-container class="example-full-width">
            <input md-input placeholder="Aution End Date" type="date" [formControl]="myForm.controls['AutionEndDate']"> 
            <md-hint *ngIf="myForm.controls['AutionEndDate'].touched && myForm.controls['AutionEndDate'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-input-container>

          <md-input-container class="example-full-width">
            <input md-input placeholder="Aution End Time" type="time" [formControl]="myForm.controls['AutionEndTime']"> 
            <md-hint *ngIf="myForm.controls['AutionEndTime'].touched && myForm.controls['AutionEndTime'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-input-container>

          <md-input-container class="example-full-width">
            <input md-input placeholder="Bid Starting Amount" type="number" min="0" [formControl]="myForm.controls['BidStartingAmount']"> 
            <md-hint *ngIf="myForm.controls['BidStartingAmount'].touched && myForm.controls['BidStartingAmount'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-input-container>

          <div>
            <div md-button md-raised-button color="primary" style="width: 100%" >
              File
              <input type="file" class="fileControl" (change)="fileChanged($event)" >
            </div>
          </div>

          <label class="FileProgressCont" *ngIf="isFileUploading" >
            <br><br>
            Upload - {{progress}}%
            <md-progress-bar style="width: 95%; float: left;"
                class="app-progress"
                color="accent"
                mode="determinate"
                [value]="progress"
                aria-label="Determinate progress-bar example"></md-progress-bar>
          </label>

    
        </md-card-content>

        <md-card-actions class="text-right padding-right-20 padding-bottom-10"  *ngIf="!isFileUploading" >
          <span class="example-spacer"></span>
          <button md-button md-raised-button color="primary" type="submit">Add</button>
        </md-card-actions>
      </md-card>

    </form>

  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1">    
  </md-grid-tile>
</md-grid-list>
